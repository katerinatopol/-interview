{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

<div>
    <nav>
        <div>
            <a href="{% url 'products:index' %}">{{ site.name }}}</a>
        </div>
    </nav>
</div>

<div style="display: flex;">

    <div>
    <a href="{% url 'products:index' %}">Смотреть все</a>
        {% for category in category_list %}
            <a href="{% url 'products:category' category.id %}">{{ category.name }}</a>
        {% endfor %}
    </div>

    <div style="padding: 15px; width: 100%;">
        {% block page_content %} {% endblock %}
    </div>

</div>

{% block page_content %} {% endblock %}

</body>
</html>
